<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/menu.css">
    <title>Меню недели</title>
</head>
<body>
    
    <h1 calss="menu-text">Меню недели</h1>

    <div class="meal-board">
        <h2 class="board-title">Завтрак</h2>
        <div class="days-wrapper">
            
            <div class="day-column" id="monday-column-breakfast">
                <h3>Понедельник</h3>
            </div>

            <div class="day-column" id="tuesday-column-breakfast">
                <h3>Вторник</h3>
            </div>

            <div class="day-column" id="wednesday-column-breakfast">
                <h3>Среда</h3>
            </div>

            <div class="day-column" id="thursday-column-breakfast">
                <h3>Четверг</h3>
            </div>

            <div class="day-column" id="friday-column-breakfast">
                <h3>Пятница</h3>
            </div>
        </div>
    </div>

    <div class="meal-board">
        <h2 class="board-title">Обед</h2>
        <div class="days-wrapper">
            
            <div class="day-column" id="monday-column-lunch">
                <h3>Понедельник</h3>
            </div>

            <div class="day-column" id="tuesday-column-lunch">
                <h3>Вторник</h3>
            </div>

            <div class="day-column" id="wednesday-column-lunch">
                <h3>Среда</h3>
            </div>

            <div class="day-column" id="thursday-column-lunch">
                <h3>Четверг</h3>
            </div>

            <div class="day-column" id="friday-column-lunch">
                <h3>Пятница</h3>
            </div>
        </div>
    </div>

    <button id="review-button" class="menu-button">оставить отзыв</button>

    <script src="js/menu.js"></script>
</body>
</html>
